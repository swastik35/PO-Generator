    <title>View Purchase Order</title>

<body>
    <div class="print">
        <div class="cardview">
            <div class="later-head">
                <img src="header.png" alt="Header">

            <div class="group">
               
                    <p><strong>PO No.:</strong> <span id="PO-no-display"></span></p>
                    <p><strong>Order Date:</strong> <span id="order-date-display"></span></p>
               
               
            </div>
            
            
            <p><strong>To,</strong><br> <span id="to-address-display"></span></p>

            <!-- <label>Dear Sir,</label> -->
             <br>

                Conditions enumerated hereunder:</label>
                <br>
                <br> -->
            <table id="items-display" class="items-table">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>Item Description</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Qty</th>
                        <th>UOM</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
            <p><strong>Grand Total:</strong> <span id="grand-total-display"></span></p>


           
            
        </div>    
    </div>

    <button id="btn-print">Print</button>
